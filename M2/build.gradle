defaultTasks 'jar'

apply plugin: 'java'

version = '1.0'

dependencies {
	compile files('lib/resources.jar')
}

jar {
	// Manifest defines main class and classes necessary for compiling
	// Stored in key value pairs
	manifest {
		attributes 'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain', 'Class-Path' : '../../lib/resources.jar'
	}
}

repositories {
	mavenCentral()
}